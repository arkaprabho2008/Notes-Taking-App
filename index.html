<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Notes Taking app</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="alert"></div>

    <div class="inputContainer">
        <h1>Add a Note</h1>
        <div class="titleInp inp">
            <label for="titleInp">Title</label>
            <input type="text" id="addTitle" name="titleInp" class="titleInput">
        </div>
        <div class="descInp inp">
            <label for="descInp">Description</label>
            <textarea name="descInp" class="descInput" id="addDesc" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn" id="submitbtn">Add Note</button>
    </div>

    <div class="outputContainer">
        <h1>Your Notes</h1>
        <div id="output" class="outputs"></div>
    </div>

    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".notes"), {
            max: 15,
            speed: 400,
            glare: true
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
